<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    
    <link rel="stylesheet" href="./style.css">


</head>

<body>

    <div id="gh">ghghgh ghgh</div>

    <div class="drag-container">
        <ul class="drag-list">

            <li class="drag-column drag-column-on-waitting">
                <span class="drag-column-header">
                    <h2 id="orders-header">Orders</h2>
                    <svg class="drag-header-more" data-target="options1" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24">
                        <path d="M0 0h24v24H0z" fill="none" />
                        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
                    </svg>
                </span>

                <div class="drag-options" id="options1"></div>

                <ul class="drag-inner-list" id="orders" data-add-state="waitting"></ul>
            </li>

            <li>
                <ul>
                    <li class="drag-column drag-column-in-progress">
                        <span class="drag-column-header">
                            <h2>In Progress Cooker 01</h2>
                            <svg class="drag-header-more" data-target="options2" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                        </span>
                        <div class="drag-options" id="options2"></div>
                        <ul class="drag-inner-list ordred" id="cooker-1" data-add-state="in-progress"></ul>
                    </li>
                    <li class="divider"></li>
                    <li class="drag-column drag-column-in-progress">
                        <span class="drag-column-header">
                            <h2>In Progress Cooker 01</h2>
                            <svg class="drag-header-more" data-target="options2" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                        </span>
                        <div class="drag-options" id="options2"></div>
                        <ul class="drag-inner-list ordred" id="cooker-2" data-add-state="in-progress"></ul>
                    </li>
                    <li class="divider"></li>
                    <li class="drag-column drag-column-in-progress">
                        <span class="drag-column-header">
                            <h2>In Progress Cooker 01</h2>
                            <svg class="drag-header-more" data-target="options2" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                        </span>
                        <div class="drag-options" id="options2"></div>
                        <ul class="drag-inner-list ordred" id="cooker-3" data-add-state="in-progress"></ul>
                    </li>
                </ul>
            </li>

            <li class="drag-column drag-column-ready-to-serve">
                <span class="drag-column-header">
                    <h2>Ready to serve</h2>
                    <svg data-target="options3" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                </span>
                <div class="drag-options" id="options3"></div>
                <ul class="drag-inner-list ordred" id="ready-to-serve" data-add-state="ready-to-serve"></ul>
            </li>
            <li class="drag-column drag-column-delivred">
                <span class="drag-column-header">
                    <h2>Delivred</h2>
                    <svg data-target="options4" class="drag-header-more" fill="#FFFFFF" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none" /><path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/</svg>
                </span>
                <div class="drag-options" id="options4"></div>
                <ul class="drag-inner-list ordred" id="delivred" data-add-state="delivred"></ul>
            </li>
        </ul>
    </div>

    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/dragula.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    <script>
        function re() {
            $("#gh").html("<h1>ghassan</h1>");
        }
        re();
    </script>
</body>
</html>
