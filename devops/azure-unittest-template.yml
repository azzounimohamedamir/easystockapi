
 jobs:
  - job: Tests
    steps:
      - task: VSTest@2
        inputs:
            testSelector: 'testAssemblies'
            testAssemblyVer2: |
              **\*test*.dll
              !**\*TestAdapter.dll
              !**\obj\**
            searchFolder: 'tests/SmartRestaurant.Application.Tests/*.csproj'
            runTestsInIsolation: true
            codeCoverageEnabled: true
        displayName: Run tests